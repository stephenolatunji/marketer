<div class="container _content">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-head text-center">
                <h3>{{ notice }}</h3>
            </div>

            <div class="card-body">
                <form (submit) = "setPassword()">
                    <span style="color: grey" class="p-1 pb-2 offset-3">Enter New Password</span>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password"  class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
                        
                    </div>

                    <span style="color: grey;" class="p-1 pb-2 offset-3">Confirm Your Password</span>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" [(ngModel)]="user.cpassword">
                    </div>
                    
                    <div class="form-group" *ngIf="loading" >
                        <input type="button" value="Please wait..." class="btn loading offset-3 mt-3" disabled>
                    </div>

                    <div class="form-group" *ngIf="!loading">
                        <input type="submit" value="Setup" class="btn login_btn offset-3 mt-1">
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</div>
