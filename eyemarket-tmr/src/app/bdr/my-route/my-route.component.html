<div class="container _content">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header text-center">
                <h3>My Route</h3>
            </div>
            <div class="content container p-4">
               <div class="d-flex p-3" (click)="addPocAndShowDailyShedule()">
                   <span style="white-space: nowrap">View Outlet List</span>
                   <span class="ml-auto"><i class="fa fa-users" aria-hidden="true"></i></span>
               </div>
               <div class="d-flex p-3 mt-2" 
               [ngStyle]="{ 
                   'background-color': (downloadNotice=='Successfully Downloaded!')? 'green' : '' ,
                   'color':(downloadNotice=='Successfully Downloaded!')? 'white' : ''
                }" 
               (click)="downloadCallSchedule()">
                   <span style="white-space: nowrap">{{ downloadNotice }}</span>
                   <span class="ml-auto"><i class="fa fa-download" aria-hidden="true"></i></span>
               </div>
              
               <div class="d-flex p-3 mt-2" 
               [ngStyle]="{
                   'background-color': (uploadNotice=='Successfully updated!')? 'green' : '', 'color':(uploadNotice=='Successfully updated!')? 'white' : ''
                }"
                (click)="uploadPendingInformation()">
                   <span style="white-space: nowrap">{{ uploadNotice }} ({{totalStuffsToUpload}})</span>
                   <span class="ml-auto"><i class="fa fa-upload" aria-hidden="true"></i></span>
               </div>
              
               <div class="d-flex p-2 mt-5 offset-3 col-6" (click)="backFunc()">
                   <span style="white-space: nowrap;">Back to Menu</span>
                   <span class="ml-auto"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
               </div>
               
            </div>
            
        </div>
    </div>
</div>
