<div class="container mt-4 _content">
  <div class="d-flex justify-content-center h-100 align-items-center">
    <div class="card p-4">
      <div class="card-head text-center" style="border-bottom: 1px solid black;">
        <h5>Reset your password</h5>
      </div>
      <div class="card-bod p-2 mt-3">
        <form (submit)="resetPassword()">
          <div class="errors">
            <small>{{ error }}</small>
          </div>
          <span style="color: black;" class="p-1 pb-4">Enter Your Email</span>
          <div class="input-group form-group mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-user-circle"></i
              ></span>
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              [(ngModel)]="email"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Reset Password"
              [disabled]="!email || error"
              class="btn btn-primary btn-block login_btn mt-3"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <a
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            (click)="toggleResetPassword()"
            style="color: black"
            >Go back to signin</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
